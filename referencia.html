<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referencias - Proyecto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Estilos específicos para la página de referencias */
        .referencias-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .referencias-container h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .referencia {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            border-radius: 0 4px 4px 0;
        }
        
        .referencia h2 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 1.2em;
        }
        
        .referencia p {
            margin: 5px 0;
            color: #555;
        }
        
        .referencia a {
            color: #3498db;
            text-decoration: none;
        }
        
        .referencia a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="referencias-container">
        <h1>Referencias</h1>
        
        <div class="referencia">
            <h2>Bootstrap</h2>
            <p>Get started with Bootstrap, the world’s most popular framework for building responsive, mobile-first sites, with jsDelivr and a template starter page.</p>
            <p><strong>Enlace:</strong> <a href="https://bootstrap.build/app" target="_blank">Bootstrap</a></p>
        </div>
        
        <div class="referencia">
            <h2>Wikipedia</h2>
            <p>The free encyclopedia that anyone can edit.</p>
            <p><strong>Enlace:</strong> <a href="https://es.wikipedia.org/wiki/Fortnite" target="_blank">Wikipedia</a></p>
        </div>
    </div>
    <div class="b-example-divider"></div>
    <div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="bootstrap-tutorial.png"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
    </ul>
  </footer>
</div>
</body>
</html>
